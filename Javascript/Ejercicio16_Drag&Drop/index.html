<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando Drag & Drop con JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Arrastre los rectángulos blancos hacia otra sección o elimínelo arrastrándolo sobre la papelera (parte inferior).</p>
    <div class="container">
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-1">1. Primero</p>
            <p class="parrafo" draggable="true" id="parrafo-2">2. Segundo</p>
            <p class="parrafo" draggable="true" id="parrafo-3">3. Primero</p>
            <p class="parrafo" draggable="true" id="parrafo-4">4. Segundo</p>
        </div>
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo-5">5. Tercero</p>
            <p class="parrafo" draggable="true" id="parrafo-6">6. Cuarto</p>
            <p class="parrafo" draggable="true" id="parrafo-7">7. Cuarto</p>
            <p class="parrafo" draggable="true" id="parrafo-8">8. Cuarto</p>
        </div>
    </div>

    <div class="papelera">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU" alt="">
    </div>

    <script src="index.js"></script>
</body>
</html>
